<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Password - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .reset-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
    }

    .reset-container h2 {
      font-weight: 600;
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-reset {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-reset:hover {
      background-color: #004aad;
    }

    .alert {
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>üß≥ Set New Travel Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="password" name="new_password" class="form-control" placeholder="üîë New Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="üîí Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-reset">üåç Reset & Continue</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
