<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üåç Verify Your OTP</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-box {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .otp-box h2 {
      margin-bottom: 25px;
      color: #007bff;
      font-weight: 600;
    }

    .otp-box input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .otp-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .otp-box button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .otp-icon {
      font-size: 40px;
      color: #00bcd4;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="otp-box">
    <div class="otp-icon">üì®</div>
    <h2>Verify OTP to Begin Your Journey</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter the OTP sent to your email" required>
      <button type="submit">‚úàÔ∏è Verify</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
