{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .forgot-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 35px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
  }

  .forgot-box h3 {
    font-weight: 700;
    color: #0d6efd;
    margin-bottom: 20px;
  }

  .forgot-box p {
    font-size: 15px;
    color: #555;
    margin-bottom: 25px;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-adventure {
    background-color: #0d6efd;
    color: white;
    border-radius: 8px;
    font-weight: 600;
  }

  .btn-adventure:hover {
    background-color: #0047ab;
  }

  .alert {
    border-radius: 10px;
  }
</style>

<div class="forgot-box">
  <h3>ğŸï¸ Forgot Your Password?</h3>
  <p>Letâ€™s get you back on your adventure! Enter your email to receive a one-time OTP.</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3 text-start">
      <label for="email" class="form-label">ğŸ“§ Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="e.g. yourname@email.com" required>
    </div>
    <button type="submit" class="btn btn-adventure w-100">ğŸš€ Send OTP</button>
  </form>

  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
